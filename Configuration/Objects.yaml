Flowpack\OAuth2\Client\Utility\FacebookApiClient:
  properties:
    'requestEngine':
      object:
        name: 'TYPO3\Flow\Http\Client\CurlEngine'
    'appSecret':
      setting: 'TYPO3.Flow.security.authentication.providers.FacebookOAuth2Provider.providerOptions.clientSecret'

Flowpack\OAuth2\Client\Endpoint\FacebookTokenEndpoint:
  properties:
    'endpointUri':
      setting: 'TYPO3.Flow.security.authentication.providers.FacebookOAuth2Provider.providerOptions.tokenEndpointUri'
    'clientIdentifier':
      setting: 'TYPO3.Flow.security.authentication.providers.FacebookOAuth2Provider.providerOptions.clientIdentifier'
    'clientSecret':
      setting: 'TYPO3.Flow.security.authentication.providers.FacebookOAuth2Provider.providerOptions.clientSecret'
